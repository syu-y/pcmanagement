!<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>

<body>
    <!--=====ホームのコンテンツ部分=====-->
    <div th:fragment="userDetail_ contents">
        <div class="row">
            <div class="col-sm-5">
               <div class =" page-header">
                   <h1> ユーザー詳細</h1>
                </div>
                <form method ="post" th:action ="@{/userDetail}" th:object ="${signupForm}">
                    <table class ="table table-bordered table-hover">
                        <tr>
                            <!-- ユーザー ID（ 入力 不可） -->
                            <th class="active col-sm-2">ユーザ ID</th>
                            <td class ="col-sm-3">
                                <div class ="form-group">
                                    <input type ="text" class ="form-control" th:field ="∗{userId}" readonly =" readonly" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- パスワード -->
                            <th class ="active"> パスワード </th>
                            <td><div class ="form-group" th: classappend ="${#fields.hasErrors('password')} ? 'has-error'">
                                <input type =" text" class =" form-control" th:field ="∗{ password}" /> < span class =" text-danger" th: if ="${# fields. hasErrors(' password')}" th: errors ="∗{ password}"> password error </ span > </ div >


    </div>
</body>
</html>
