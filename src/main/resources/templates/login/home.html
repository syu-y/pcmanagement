<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>

<body>
    <!--===== ホームのコンテンツ部分 =====-->
    <div th:fragment="home_contents">
        <div class="page-header">
            <h1>ホーム</h1>
            <h2>以下のPCが期限切れです</h2>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="infocol-sm-2">管理番号</th>
                <th class="infocol-sm-2">状態</th>
                <th class="infocol-sm-2">用途</th>
                <th class="infocol-sm-2">使用者</th>
                <th class="infocol-sm-2">メーカー</th>
                <th class="infocol-sm-2"></th>
            </tr>
            <tr th:each="pc : ${recycleList}" class="danger">
                <td th:text="${pc.pcId}"></td>
                <td th:text="${pc.state}"></td>
                <td th:text="${pc.purpose}"></td>
                <td th:text="${pc.userName}"></td>
                <td th:text="${pc.maker}"></td>
                <td>
                    <a class="btnbtn-primary"th:href="@{'/pcDetailEdit/'+${pc.pcId}}">詳細</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
