<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>

<body>
    <!--=====ホームのコンテンツ部分=====-->
    <div th:fragment="userList_contents">
        <div class="page-header">
            <h1>ユーザー一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="infocol-sm-2">ユーザID</th>
                <th class="infocol-sm-2">ユーザ名</th>
                <th class="infocol-sm-2">パスワード</th>
                <th class="infocol-sm-2">権限</th>
                <th class="infocol-sm-2"></th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.permission}"></td>
                <td>
                    <a class="btnbtn-primary"th:href="@{'/userDetailEdit/'+${user.userId}}">詳細</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
