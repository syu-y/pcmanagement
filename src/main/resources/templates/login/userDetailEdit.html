<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>

<body>
    <!--=====ホームのコンテンツ部分=====-->
    <div th:fragment="userEdit_contents">
        <div class="row">
            <div class="col-sm-5">
               <div class ="page-header">
                   <h1>ユーザー詳細</h1>
                </div>
                <form method="post" th:action="@{/userDetailEdit}" th:object="${signupForm}">
                    <table class="table table-bordered table-hover">
                        <tr>
                            <!-- ユーザーID（入力不可） -->
                            <th class="active col-sm-2">ユーザ ID</th>
                            <td class="col-sm-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" th:field="*{userId}" readonly="readonly"/>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- ユーザ名 -->
                            <th class="active">ユーザ名</th>
                            <td>
                                <div>
                                    <input type ="text" class="form-control" th:field="*{userName}"/>
                                    <span class="text-danger" th:if ="${#fields.hasErrors('userName')}" th:errors ="*{userName}">userName error</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- パスワード -->
                            <th class="active">パスワード</th>
                            <td>
                                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                                    <input type="text" class="form-control" th:field="*{password}"/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- 権限 -->
                            <th class="active col-sm-2">権限</th>
                            <td class="col-sm-3">
                                <div class="form-group">
                                    <select type="text" class="form-control" th:field="*{permission}">
                                        <option value="ADMIN">管理者</option>
                                        <option value="USER">一般ユーザ</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary btn-lg pull-right" type="submit" name="update">更新</button>
                    <button class="btn btn-danger btn-lg" type="submit" name="delete">削除</button>
                </form>
            </div>
        </div>
        <div>
            <h1>レンタルログ</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="infocol-sm-2">ログID</th>
                <th class="infocol-sm-2">管理番号</th>
                <th class="infocol-sm-2">ユーザID</th>
                <th class="infocol-sm-2">開始日</th>
                <th class="infocol-sm-2">返却日</th>
            </tr>
            <tr th:each="log : ${myLogList}">
                <td th:text="${log.rentalId}"></td>
                <td th:text="${log.pcId}"></td>
                <td th:text="${log.userId}"></td>
                <td th:text="${log.startDate}"></td>
                <td th:text="${log.endDate}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
